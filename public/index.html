<!DOCTYPE html>
<html ng-app="transactionApp">

<head>
	<style>
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}
		
		td,
		th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}
		
		tr:nth-child(even) {
			background-color: #dddddd;
		}
	</style>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<!-- load angular -->
	<script src="core.js"></script>
</head>

<body ng-controller="mainController">
	<div id="todo-form" class="row">
		<div class="col-sm-8 col-sm-offset-2 text-center">
			<form>
				<div class="form-group">

					<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
					<input type="text" class="form-control input-lg text-center" placeholder="Enter a transaction name" ng-model="formData.text">
				</div>
				<div class="form-group">

					<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
					<input type="text" class="form-control input-lg text-center" placeholder="Enter a transaction amount" ng-model="formData.amount">
				</div>

				<!-- createToDo() WILL CREATE NEW TODOS -->
				<button type="submit" class="btn btn-primary btn-lg" ng-click="createTransaction()">Add</button>
			</form>
		</div>
	</div>

	<table>
		<tr>
			<th>Activity</th>
			<th>Start Time</th>
			<th>End Time</th>
		</tr>
		<tr>
			<td>{{ todo.amount }}</td>
			<td>{{ todo.name }}</td>
			<td>Germany</td>
		</tr>
	</table>

</body>

</html>
